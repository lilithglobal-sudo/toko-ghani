<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Ghani</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 20px;
}
h2 {
  text-align: center;
}
.product {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
}
img {
  width: 100%;
  max-height: 250px;
  object-fit: contain;
  border-radius: 5px;
}
button {
  background: black;
  color: white;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #333;
}
#cartBox {
  background: white;
  padding: 15px;
  border-radius: 8px;
}
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
</style>
</head>
<body>

<h2>ðŸ›’ Toko Ghani</h2>

<div id="list"></div>

<div id="cartBox">
  <h3>ðŸ§¾ Keranjang</h3>
  <input id="custName" placeholder="Nama">
  <input id="custAddress" placeholder="Alamat">
  <select id="payment">
    <option value="Tunai">Tunai</option>
    <option value="Transfer">Transfer</option>
  </select>

  <button onclick="sendWA()">ðŸ“² Pesan via WhatsApp</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARkm1CBiNsXUS6DgmQGnK9GvRZhTiwKOM",
  authDomain: "toko-ghani-f2f67.firebaseapp.com",
  databaseURL: "https://toko-ghani-f2f67-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "toko-ghani-f2f67",
  storageBucket: "toko-ghani-f2f67.appspot.com",
  messagingSenderId: "177481860025",
  appId: "1:177481860025:web:ed62358c58cc309ade2c68"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  alert(name + " ditambahkan ke keranjang!");
}

// LOAD PRODUK
db.ref("products").on("value", snapshot => {
  const list = document.getElementById("list");
  list.innerHTML = "";

  snapshot.forEach(child => {
    const p = child.val();
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <h3>${p.name}</h3>
      <img src="${p.image}">
      <p><b>Harga:</b> Rp ${p.price}</p>
      <p><b>Stok:</b> ${p.stock}</p>
      <button onclick="addToCart('${p.name}', '${p.price}')">
        âž• Tambah ke Keranjang
      </button>
    `;
    list.appendChild(div);
  });
});

// KIRIM PESAN
function sendWA() {
  const name = document.getElementById("custName").value;
  const address = document.getElementById("custAddress").value;
  const pay = document.getElementById("payment").value;

  if (!name || !address || cart.length === 0) {
    alert("Lengkapi data dan pilih produk!");
    return;
  }

  let msg = "Halo Toko Ghani%0A%0A";
  msg += "Nama: " + name + "%0A";
  msg += "Alamat: " + address + "%0A";
  msg += "Metode Bayar: " + pay + "%0A%0A";
  msg += "Pesanan:%0A";

  let total = 0;
  cart.forEach(item => {
    msg += "- " + item.name + " (Rp " + item.price + ")%0A";
    total += parseInt(item.price);
  });

  msg += "%0ATotal: Rp " + total;

  // SIMPAN KE GOOGLE SHEET
  fetch("https://script.google.com/macros/s/AKfycbzIb6AjuJhPRiammFsl6JkBMqDnOfIrum4SVq-jnEvTU4XE13XFbH_ZD2-9YCfRddQw/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      customer: name,
      address: address,
      payment: pay,
      items: cart.map(i => i.name).join(", "),
      total: total,
      time: new Date().toLocaleString()
    })
  });

  // KIRIM WA
  window.open(
    "https://wa.me/6281214111411?text=" + msg,
    "_blank"
  );

  cart = [];
}
</script>

</body>
</html>
