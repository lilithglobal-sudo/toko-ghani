<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Ghani</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  margin: 0;
  padding: 15px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* GRID */
#list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.product {
  background: white;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: 0.2s;
}

.product:hover {
  transform: scale(1.03);
}

.product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.product h3 {
  font-size: 16px;
  margin: 8px 0 5px;
}

.price {
  color: #27ae60;
  font-weight: bold;
}

.stock {
  font-size: 13px;
  color: #555;
}
</style>
</head>
<body>

<h2>ðŸ›’ Toko Ghani</h2>
<div id="list"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARkm1CBiNsXUS6DgmQGnK9GvRZhTiwKOM",
  authDomain: "toko-ghani-f2f67.firebaseapp.com",
  databaseURL: "https://toko-ghani-f2f67-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "toko-ghani-f2f67",
  storageBucket: "toko-ghani-f2f67.appspot.com",
  messagingSenderId: "177481860025",
  appId: "1:177481860025:web:ed62358c58cc309ade2c68"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("products").on("value", snapshot => {
  const list = document.getElementById("list");
  list.innerHTML = "";

  snapshot.forEach(child => {
    const p = child.val();
    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <div class="price">Rp ${p.price}</div>
      <div class="stock">Stok: ${p.stock}</div>
    `;

    list.appendChild(div);
  });
});
</script>

</body>
</html>
