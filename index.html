<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Ghani</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 20px;
}
.product {
  background: white;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
}
img {
  width: 100%;
  border-radius: 5px;
}
</style>
</head>
<body>

<h2>ðŸ›’ Toko Ghani</h2>
<div id="list"></div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyARkm1CBiNsXUS6DgmQGnK9GvRZhTiwKOM",
  authDomain: "toko-ghani-f2f67.firebaseapp.com",
  databaseURL: "https://toko-ghani-f2f67-default-rtdb.firebaseio.com",
  projectId: "toko-ghani-f2f67",
  storageBucket: "toko-ghani-f2f67.appspot.com",
  messagingSenderId: "177481860025",
  appId: "1:177481860025:web:ed62358c58cc309ade2c68"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

db.ref("products").on("value", snapshot => {
  let list = document.getElementById("list");
  list.innerHTML = "";

  snapshot.forEach(child => {
    let p = child.val();
    let div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <h3>${p.name}</h3>
      <img src="${p.image}">
      <p>Harga: Rp ${p.price}</p>
      <p>Stok: ${p.stock}</p>
    `;
    list.appendChild(div);
  });
});
</script>

</body>
</html>
