<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Ghani</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
  margin: 0;
  padding: 10px;
}

h2 {
  text-align: center;
}

#list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
}

.product {
  background: white;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
}

.product h3 {
  font-size: 14px;
  margin: 8px 0 5px;
}

.price {
  color: #27ae60;
  font-weight: bold;
}

button {
  background: #000;
  color: gold;
  border: none;
  padding: 8px;
  border-radius: 6px;
  width: 100%;
  margin-top: 5px;
  cursor: pointer;
}

#cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  padding: 10px;
  border-top: 2px solid #ddd;
}

input, select {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
}

.total {
  font-weight: bold;
  margin-top: 5px;
}
</style>
</head>
<body>

<h2>ðŸ›’ Toko Ghani</h2>
<div id="list"></div>

<div id="cart">
  <h3>ðŸ§¾ Keranjang</h3>
  <div id="cartItems"></div>
  <div class="total" id="total"></div>

  <input id="custName" placeholder="Nama">
  <input id="custAddress" placeholder="Alamat">
  <select id="payment">
    <option value="Tunai">Tunai</option>
    <option value="Transfer BCA">Transfer BCA</option>
    <option value="Transfer BRI">Transfer BRI</option>
    <option value="Transfer SeaBank">Transfer SeaBank</option>
    <option value="QRIS">QRIS</option>
  </select>

  <button onclick="sendWA()">ðŸ“² Pesan via WhatsApp</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARkm1CBiNsXUS6DgmQGnK9GvRZhTiwKOM",
  authDomain: "toko-ghani-f2f67.firebaseapp.com",
  databaseURL: "https://toko-ghani-f2f67-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "toko-ghani-f2f67",
  storageBucket: "toko-ghani-f2f67.appspot.com",
  messagingSenderId: "177481860025",
  appId: "1:177481860025:web:ed62358c58cc309ade2c68"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let cart = [];
const waNumber = "6281214111411"; // WA kamu

function addToCart(name, price) {
  cart.push({ name, price });
  renderCart();
}

function renderCart() {
  let html = "";
  let total = 0;
  cart.forEach(item => {
    html += `â€¢ ${item.name} - Rp ${item.price}<br>`;
    total += parseInt(item.price);
  });
  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("total").innerText = "Total: Rp " + total;
}

function sendWA() {
  const name = document.getElementById("custName").value;
  const address = document.getElementById("custAddress").value;
  const pay = document.getElementById("payment").value;

  if (!name || !address || cart.length === 0) {
    alert("Lengkapi data & pilih produk dulu!");
    return;
  }

  let total = 0;
  cart.forEach(i => total += parseInt(i.price));

  // SIMPAN ORDER
  db.ref("orders").push({
    customer: name,
    address: address,
    payment: pay,
    items: cart,
    total: total,
    time: new Date().toISOString()
  });

  let msg = `Halo Toko Ghani!%0A%0A`;
  msg += `Nama: ${name}%0A`;
  msg += `Alamat: ${address}%0A`;
  msg += `Metode Bayar: ${pay}%0A%0A`;
  msg += `Pesanan:%0A`;

  cart.forEach(item => {
    msg += `- ${item.name} (Rp ${item.price})%0A`;
  });

  msg += `%0ATotal: Rp ${total}`;

  window.open(`https://wa.me/6281214111411?text=${msg}`, "_blank");

  cart = [];
  renderCart();
}

db.ref("products").on("value", snapshot => {
  const list = document.getElementById("list");
  list.innerHTML = "";

  snapshot.forEach(child => {
    const p = child.val();
    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <div class="price">Rp ${p.price}</div>
      <button onclick="addToCart('${p.name}', '${p.price}')">
        âž• Tambah ke Keranjang
      </button>
    `;

    list.appendChild(div);
  });
});
</script>

</body>
</html>
