<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Toko Ghani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #000;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: orange;
    }
    .msg {
      margin-top: 15px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîê Admin Login</h2>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      // GANTI LOGIN DI SINI
      if (user === "admin" && pass === "12345") {
        document.getElementById("msg").style.color = "gold";
        document.getElementById("msg").innerText = "Login berhasil! üöÄ";
        setTimeout(() => {
          alert("Selamat datang Admin Toko Ghani!");
        }, 500);
      } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Username atau password salah ‚ùå";
      }
    }
  </script>

</body>
</html>
