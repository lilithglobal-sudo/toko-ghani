<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Toko Ghani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h2 {
      color: gold;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
    .product {
      background: black;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,215,0,0.3);
    }
    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h2>üîê Admin Panel ‚Äî Toko Ghani</h2>

<input id="name" placeholder="Nama Produk">
<input id="price" placeholder="Harga (angka saja)">
<input id="stock" type="number" placeholder="Stok">

<label>üì∑ Upload Foto Produk</label>
<input type="file" id="image" accept="image/*">

<button onclick="addProduct()">Tambah Produk</button>

<h3>üì¶ Daftar Produk</h3>
<div id="list"></div>

<script>
let products = JSON.parse(localStorage.getItem("products") || "[]");

function save() {
  localStorage.setItem("products", JSON.stringify(products));
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  if (products.length === 0) {
    list.innerHTML = "<p>Belum ada produk.</p>";
    return;
  }

  products.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
      <img src="${p.image}">
      <b>${p.name}</b><br>
      Rp ${p.price} | Stok: ${p.stock}
      <br><br>
      <button onclick="removeProduct(${i})">Hapus Produk</button>
    `;

    list.appendChild(div);
  });
}

function addProduct() {
  const name = document.getElementById("name").value.trim();
  const price = document.getElementById("price").value.trim();
  const stock = document.getElementById("stock").value.trim();
  const fileInput = document.getElementById("image");

  if (!name || !price || !stock || !fileInput.files[0]) {
    alert("Lengkapi semua data + upload foto produk");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {
    products.push({
      name,
      price,
      stock: parseInt(stock),
      image: reader.result
    });

    save();
    render();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("stock").value = "";
    fileInput.value = "";
  };

  reader.readAsDataURL(fileInput.files[0]);
}

function removeProduct(index) {
  if (confirm("Yakin mau hapus produk ini?")) {
    products.splice(index, 1);
    save();
    render();
  }
}

render();
</script>

</body>
</html>
