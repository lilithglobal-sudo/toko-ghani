<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Toko Ghani</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}

.box {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

input, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}

.product {
  background: #eee;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
}

img {
  width: 100%;
  border-radius: 5px;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin - Toko Ghani</h2>

  <input id="name" placeholder="Nama Produk">
  <input id="price" type="number" placeholder="Harga">
  <input id="stock" type="number" placeholder="Stok">
  <input id="image" type="file" accept="image/*">

  <button type="button" onclick="addProduct()">Tambah Produk</button>

  <div id="list"></div>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function save() {
  localStorage.setItem("products", JSON.stringify(products));
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  products.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <strong>${p.name}</strong><br>
      Rp ${p.price} | Stok: ${p.stock}<br>
      <img src="${p.image}">
      <button onclick="removeProduct(${i})">Hapus</button>
    `;
    list.appendChild(div);
  });
}

function addProduct() {
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const stock = document.getElementById("stock").value;
  const fileInput = document.getElementById("image");

  if (!name || !price || !stock || !fileInput.files[0]) {
    alert("Lengkapi semua data dan upload foto");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {
    products.push({
      name,
      price,
      stock,
      image: reader.result
    });

    save();
    render();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("stock").value = "";
    fileInput.value = "";
  };

  reader.readAsDataURL(fileInput.files[0]);
}

function removeProduct(i) {
  products.splice(i, 1);
  save();
  render();
}

render();
</script>

</body>
</html>
