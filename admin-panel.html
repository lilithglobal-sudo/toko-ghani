<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Toko Ghani</title>

<script>
if (!sessionStorage.getItem("admin")) {
  window.location.href = "login.html";
}
</script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  max-width: 450px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: black;
  color: gold;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
.product {
  background: #eee;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
}
img {
  width: 100%;
  margin-top: 5px;
  border-radius: 5px;
}
.delete {
  background: #e74c3c;
  color: white;
}
</style>
</head>
<body>

<div class="box">
  <h2>üõ†Ô∏è Admin - Toko Ghani</h2>

  <input id="name" placeholder="Nama Produk">
  <input id="price" type="number" placeholder="Harga">
  <input id="stock" type="number" placeholder="Stok">
  <input id="image" type="file" accept="image/*">

  <button onclick="addProduct()">Tambah Produk</button>

  <h3>üì¶ Produk</h3>
  <div id="list"></div>

  <h3>üßæ Pesanan Masuk</h3>
  <div id="orders"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARkm1CBiNsXUS6DgmQGnK9GvRZhTiwKOM",
  authDomain: "toko-ghani-f2f67.firebaseapp.com",
  databaseURL: "https://toko-ghani-f2f67-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "toko-ghani-f2f67",
  storageBucket: "toko-ghani-f2f67.appspot.com",
  messagingSenderId: "177481860025",
  appId: "1:177481860025:web:ed62358c58cc309ade2c68"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function addProduct() {
  const name = document.getElementById("name").value.trim();
  const price = document.getElementById("price").value;
  const stock = document.getElementById("stock").value;
  const file = document.getElementById("image").files[0];

  if (!name || !price || !stock || !file) {
    alert("Lengkapi semua data dan upload foto!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {
    db.ref("products").push({
      name: name,
      price: price,
      stock: stock,
      image: reader.result
    });

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("stock").value = "";
    document.getElementById("image").value = "";
  };
  reader.readAsDataURL(file);
}

function deleteProduct(id) {
  if (confirm("Hapus produk ini?")) {
    db.ref("products/" + id).remove();
  }
}

db.ref("products").on("value", snapshot => {
  const list = document.getElementById("list");
  list.innerHTML = "";

  snapshot.forEach(child => {
    const p = child.val();
    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
      <b>${p.name}</b><br>
      Rp ${p.price}<br>
      Stok: ${p.stock}<br>
      <img src="${p.image}">
      <button class="delete" onclick="deleteProduct('${child.key}')">Hapus</button>
    `;

    list.appendChild(div);
  });
});

db.ref("orders").on("value", snap => {
  const box = document.getElementById("orders");
  box.innerHTML = "";

  snap.forEach(child => {
    const o = child.val();
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <b>${o.customer}</b><br>
      ${o.address}<br>
      Bayar: ${o.payment}<br>
      Total: Rp ${o.total}<br>
      <small>${o.time}</small>
    `;
    box.appendChild(div);
  });
});
</script>

</body>
</html>
